<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Prestigio Óptico {% block title %}{% endblock %}</title>
	<!-- Normalize V8.0.1 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
	<!-- Bootstrap V4.3 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!-- Bootstrap Material Design V4.0 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-material-design.min.css') }}">
	<!-- Font Awesome V5.9.0 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert2.min.css') }}">
	<!-- Sweet Alert V8.13.0 JS file-->
	<script src="{{ url_for('static', filename='js/sweetalert2.min.js') }}"></script>
	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.css') }}">
	<!-- General Styles -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<!-- Main container -->
	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content">
				<figure class="full-box nav-lateral-avatar">
					<i class="far fa-times-circle show-nav-lateral"></i>
					<img src="{{ url_for('static', filename='assets/avatar/Avatar.png') }}" class="img-fluid" alt="Avatar">
					<figcaption class="roboto-medium text-center">
						David Flores Ramírez <br><small class="roboto-condensed-light">Administrador</small>
					</figcaption>
				</figure>
				<div class="full-box nav-lateral-bar"></div>
				<nav class="full-box nav-lateral-menu">
					<ul>
						<li>
							<a href="{{ url_for('admin.home') }}"><i class="fab fa-dashcube fa-fw"></i> &nbsp; Dashboard</a>
						</li>

						<li>
							<a href="#" class="nav-btn-submenu"><i class="fas fa-user-tie fa-fw"></i> &nbsp; Administrator <i class="fas fa-chevron-down"></i></a>
							<ul>
								<li><a href="{{ url_for('admin.admin') }}"><i class="fas fa-user-plus fa-fw"></i> &nbsp; New admin</a></li>
								<li><a href="{{ url_for('admin.admin_list') }}"><i class="fas fa-users fa-fw"></i> &nbsp; List admin</a></li>
							</ul>
						</li>

						<li>
							<a href="#" class="nav-btn-submenu"><i class="fas fa-box-open fa-fw"></i> &nbsp; Products <i class="fas fa-chevron-down"></i></a>
							<ul>
								<li><a href="{{ url_for('admin.product') }}"><i class="fas fa-box fa-fw"></i> &nbsp; New product</a></li>
								<li><a href="{{ url_for('admin.product_list') }}"><i class="fas fa-boxes fa-fw"></i> &nbsp; List products</a></li>
							</ul>
						</li>

						<li>
							<a href="{{ url_for('admin.home') }}"><i class="fas fa-columns fa-fw"></i> &nbsp; Base template</a>
						</li>

					</ul>
				</nav>
			</div>
		</section>

		{% block content %}
        {% endblock %}
	</main>
	<!-- jQuery V3.4.1 -->
	<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
	<!-- popper -->
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<!-- Bootstrap V4.3 -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
	<!-- Bootstrap Material Design V4.0 -->
	<script src="{{ url_for('static', filename='js/bootstrap-material-design.min.js') }}"></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
	<script>
		const loginUrl = "{{ url_for('home.login') }}";
	</script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
